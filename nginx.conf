# Nginx configuration for mathacademy.biznesjon.uz
# Place this file in: /etc/nginx/sites-available/mathacademy.biznesjon.uz
# Then create symlink: sudo ln -s /etc/nginx/sites-available/mathacademy.biznesjon.uz /etc/nginx/sites-enabled/

# Frontend server (Port 9998)
server {
    listen 9998;
    listen [::]:9998;
    server_name mathacademy.biznesjon.uz;

    # Root directory for static files (React build)
    root /var/www/resultMA/client/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/mathacademy-frontend-access.log;
    error_log /var/log/nginx/mathacademy-frontend-error.log;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Brotli compression (better than gzip, 15-20% smaller)
    # Requires nginx brotli module: sudo apt install libnginx-mod-http-brotli
    # Uncomment after installing the module
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "frontend healthy\n";
        add_header Content-Type text/plain;
    }
}

# Main server (HTTP to HTTPS redirect)
server {
    listen 80;
    listen [::]:80;
    server_name mathacademy.biznesjon.uz;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main server (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mathacademy.biznesjon.uz;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mathacademy.biznesjon.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mathacademy.biznesjon.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/mathacademy-access.log;
    error_log /var/log/nginx/mathacademy-error.log;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # Root directory for static files (React build)
    root /var/www/resultMA/client/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Brotli compression (better than gzip, 15-20% smaller)
    # Requires nginx brotli module: sudo apt install libnginx-mod-http-brotli
    # Uncomment after installing the module
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # API proxy to Node.js backend (Port 9999)
    location /api {
        proxy_pass http://localhost:9999;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Uploads directory
    location /uploads {
        alias /var/www/resultMA/server/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
